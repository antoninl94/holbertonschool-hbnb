<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo" alt="Logo">
        <nav>
            <a href="index.html" id="index-link">List of places</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="add_review.html" id="add-review-link">Add review</a>
            <a href="place.html" id="place-link">Place details</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
            <h2>Place details:</h2>
            <div class="place-details place-info">
                <p>Host : </p>
                <p>Price : </p>
                <p>Description : </p>
                <p>Amenities : </p>
            </div>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
            <h2>Reviews:</h2>

            <div class="review-card">
                <p>Comment : </p>
                <p>User name : </p>
                <p>Rating : </p>
            </div>

        </section>
        <section id="add-review" class="add-review form">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div>All rights reserved</div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
