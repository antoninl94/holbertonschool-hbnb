<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>

<body>
    <div class="wrapper">
        <header>
            <a href="index.html" id="logo">
                <img class="logo" src="logo.png" alt="logo hbnb">
            </a>
            <nav>
                <a href="login.html" id="login-link" class="login-button">Login</a>
                <a href="index.html" id="index-link">Index</a>
                <a href="place.html" id="place-link">Place</a>
            </nav>
        </header>
        <main>
            <h1 id="available-places">Available Places</h1>
            <section id="filter">
                <label for="price-filter">Max Price:</label>
                <select id="price-filter">
                    <option value="all">All</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </section>
            <section id="places-list">
                <!-- List of places will be populated dynamically -->
                <div class="place-card">
                    <h2>Beautiful Beach House</h2>
                    <p>Price per night: $150</p>
                    <a href="place.html"><button class="details-button">View Details</button></a>
                </div>
                <div class="place-card">
                    <h2>Cozy Cabin</h2>
                    <p>Price per night: $100</p>
                    <a href="place.html"><button class="details-button">View Details</button></a>
                </div>
                <div class="place-card">
                    <h2>Modern Apartment</h2>
                    <p>Price per night: $200</p>
                    <a href="place.html"><button class="details-button">View Details</button></a>
                </div>
            </section>
        </main>
        <script src="scripts.js"></script>
        <footer>Â© 2025 Holberton School HBnB. All Rights Reserved</footer>
    </div>
    </body>
</html>
