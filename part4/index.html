<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo" alt="Logo">
        <nav>
            <a href="index.html" id="index-link">List of places</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="add_review.html" id="add-review-link">Add review</a>
            <a href="place.html" id="place-link">Place details</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <h2>Max Price:</h2>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <h2>Places:</h2>
            <!-- List of places will be populated dynamically -->
            <div class="place-card">
                <h2>Name: </h2>
                <p>Price per night : </p>
                <button class="details-button">View Details</button>
            </div>
        </section>
    </main>
    <footer>
        <div>All rights reserved</div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
