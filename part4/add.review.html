<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="index.html" id="logo">
                <img class="logo" src="logo.png" alt="logo hbnb">
            </a>
            <nav>
                <a href="login.html" id="login-link" class="login-button">Login</a>
                <a href="index.html" id="index-link">Index</a>
                <a href="place.html" id="place-link">Place</a>
            </nav>
        </header>
        <main>
            <!-- Add something to idfentify the place you're reviewing -->
            <form id="review-form">
                <h2 class="add-review-title">Add a Review</h2>
                <form id="review-form">
                    <label for="your-review"><b>Your Review:</b></label>
                    <p>
                        <textarea id="review-text" name="review-text" required></textarea>
                    </p>
                </form>
                <label for="rating"><b>Rating:</b></label>
                <p>
                    <select name="rating" id="rating">
                        <option value="1">&starf;</option>
                        <option value="20">&starf;&starf;</option>
                        <option value="3">&starf;&starf;&starf;</option>
                        <option value="4">&starf;&starf;&starf;&starf;</option>
                        <option value="5">&starf;&starf;&starf;&starf;&starf;</option>
                    </select>
                </p>
                <button class="submit-button">Submit Review</button>
            </form>
        </main>
        <script src="scripts.js"></script>

    </body>
